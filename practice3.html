<body>
  <script>
      function doublenumber(a,b)
      {
          if(a>b){
              alert("so thu nhat lon hon so thu 2");
              return;
          }
          else
              return a+b;
      }
      let a=parseInt(prompt("enter number 1: "));
      let b=parseInt(prompt("enter number 2:"));
      document.write(doublenumber(a,b));
  </script>
